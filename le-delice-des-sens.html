<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- master stylesheet -->
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/07b055a495.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>

<body>
<header>
    <div  class="header"><a class="header__logo"  href="index.html">ohmyfood</a></div>
</header>

<main >
    <img class="card__picture--preview" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
    <div class="row-cards row-cards--preview">

        <span class="header__logo header__logo--preview">Le délice des sens</span>
        <i class="card--fa-heart far fa-heart"></i>
        <span class="card--sub card__preview">Entrées</span>

        <section id="entree">
            <div class="smal-card smal-card--preview">
                <div class="card__heading ">
                    <div class="card__details">
                        <a class="card__a" href="#">
                            <span class="card__heading-span card__heading-span--preview">Tartare de thon</span>
                        </a>
                    </div>
                    <div class="card__details">
                        <a class="card__a" href="la-palette-du-gout.html">
                            <span class="card--sub ">Assaisonné au yuzu</span>
                        </a>
                        <span class="choose-place-p">25€</span>
                    </div>
                </div>
            </div>
            <div class="smal-card smal-card--preview">
                <div class="card__heading">
                    <div class="card__details">
                        <a class="card__a" href="#">
                            <span class="card__heading-span card__heading-span--preview ">Bouchée de homard croustillant</span>
                        </a>
                    </div>
                    <div class="card__details">
                        <a class="card__a" href="#">
                            <span class="card--sub ">Et sa farandole de petits légumes</span>
                        </a>
                        <span class="choose-place-p">35€</span>
                    </div>
                </div>
            </div>
            <div class="smal-card smal-card--preview">
                <div class="card__heading">
                    <div class="card__details">
                        <a class="card__a" href="#">
                            <span class="card__heading-span card__heading-span--preview">Velouté de cèpes</span>
                        </a>
                    </div>
                    <div class="card__details">
                        <a class="card__a" href="#">
                            <span class="card--sub ">Aux truffes</span>
                        </a>
                        <span class="choose-place-p">20€</span>
                    </div>
                </div>
            </div>



        </section>

        <section id="plat">

        </section>

        <section id="desserts">

        </section>

        <div class="commander">
            <a href="#" class="btn btn__preview">Commander</a>
        </div>

    </div>




</main>



<footer class="footer">
    <h3 class="footer__footer-heading">ohmyfood</h3>

    <ul class="footer__list">
        <li class="footer__li">
            <a class="footer__a" href="#">
                <i class=" footer__icon fas fa-utensils"></i>
                <span class="footer__span--pl">Proposer un restaurant</span>
            </a>
        </li>

        <li class="footer__li">
            <a class="footer__a" href="#">
                <i class="footer__icon fas fa-hands-helping"></i>
                <span class="footer__span--pl">Devenir partenaire</span>
            </a>
        </li>

        <li class="footer__li">
            <a class="footer__a" href="#">
                <span class="footer__span">Mentions légales</span>
            </a>
        </li>

        <li class="footer__li">
            <a class="footer__a" href="#">
                <span class="footer__span">Contact</span>
            </a>
        </li>
    </ul>


</footer>

</body>
</html>
